<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Viewer</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      font-size: 1.8rem;
      color: #64b5f6;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .pdf-container {
      width: 100%;
      max-width: 1000px;
      height: 80vh;
      border: 2px solid #64b5f6;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.6);
    }

    .pdf-container iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    footer {
      text-align: center;
      padding: 15px;
      font-size: 0.9rem;
      background: #0f2027;
      color: #bbb;
    }

    /* Responsive */
    @media (max-width: 768px) {
      header h1 {
        font-size: 1.4rem;
      }

      .pdf-container {
        height: 70vh;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1></h1>
    <p></p>
  </header>

  <main>
    <div class="pdf-container">
      <!-- Change the src to your local server PDF path -->
      <iframe src="CPP.pdf"></iframe>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Lakshay Tondwal. All rights reserved.</p>
  </footer>
</body>
</html>
