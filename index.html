<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      color: #fff;
    }

    .container {
      text-align: center;
      z-index: 2;
    }

    h1 {
      font-size: 3rem;
      letter-spacing: 2px;
      opacity: 0;
      transform: translateY(-20px);
      animation: fadeInUp 2s ease forwards;
    }

    h2 {
      font-size: 1.5rem;
      margin-top: 15px;
      color: #64b5f6;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 2s ease forwards 1s;
    }

    .btn {
      display: inline-block;
      margin-top: 30px;
      padding: 12px 25px;
      font-size: 1rem;
      color: #fff;
      background: #64b5f6;
      border: none;
      border-radius: 30px;
      text-decoration: none;
      transition: 0.3s ease;
      opacity: 0;
      animation: fadeInUp 2s ease forwards 2s;
    }

    .btn:hover {
      background: #ff0000;
      transform: scale(1.05);
    }

    /* Animations */
    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Floating particles */
    .particle {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.15);
      animation: float linear infinite;
    }

    @keyframes float {
      from {
        transform: translateY(100vh) scale(0);
        opacity: 0;
      }
      to {
        transform: translateY(-10vh) scale(1);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Hello, I'm Lakshay Tondwal</h1>
    <h2>Feel free to take a look at my portfolio.</h2>
    <a href="/portfolio/" class="btn">See Portfolio</a>
  </div>

  <script>
    // Generate floating particles
    const numParticles = 30;
    for (let i = 0; i < numParticles; i++) {
      const particle = document.createElement("div");
      particle.classList.add("particle");
      document.body.appendChild(particle);

      const size = Math.random() * 8 + 4; // size between 4px and 12px
      particle.style.width = `${size}px`;
      particle.style.height = `${size}px`;
      particle.style.left = `${Math.random() * 100}vw`;
      particle.style.animationDuration = `${Math.random() * 5 + 5}s`;
      particle.style.animationDelay = `${Math.random() * 5}s`;
    }
  </script>
</body>
</html>
